<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutBox Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center h-screen font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">OutBox</h1>
    <p class="text-center text-gray-500 mb-6">Login to access your emails securely</p>

    <form id="loginForm" class="flex flex-col gap-5">
      <div class="flex flex-col">
        <label for="email" class="mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" required
          class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition" />
      </div>
<!-- zcwlkvwdrucrowhh -->
      <div class="flex flex-col">
        <label for="password" class="mb-1 font-medium text-gray-700">App Password</label>
        <input type="password" id="password" required
          class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition" />
      </div>

      <button type="submit"
        class="bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition shadow-md hover:shadow-lg">
        Login
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm"></p>

    <p class="text-center text-gray-400 mt-6 text-xs">
      Powered by <span class="font-semibold text-purple-600">OutBox.ai</span>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      message.style.color = 'blue';
      message.textContent = "Connecting...";

      try {
        const res = await fetch('http://localhost:4000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.ok) {
          message.style.color = 'green';
          message.textContent = "Login successful! Fetching emails...";
          setTimeout(() => { window.location.href = '/inbox.html'; }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = data.error;
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Server connection failed.';
      }
    });
  </script>
</body>
</html>
